<!DOCTYPE html>

<html>

<head>
    <title>shatapp</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="js/index.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div id="info">
        <h1>shatapp</h1>
        <h4>Create, join, anonymously</h4>
        <p></p>
    </div>

    <form id="content">
        <input type="text" id="input-key" placeholder="chat name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'chat name'" required>
        <button id="button-join" onclick="access('join')">Join</button>
    </form>
</body>

</html>
