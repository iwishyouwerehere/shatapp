<!DOCTYPE html>

<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1. user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link rel="stylesheet" type="text/css" href="/css/alerter.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/alerter.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
</head>

<body>
    <div id="info">
        <h1></h1>
        <a href="../../">back to HomePage</a>
        <div id="chat-log">
            <small id="username"></small>
            <small id="spam-count"></small>
        </div>
    </div>
    <div id="content">
        <div id="chat-messages"></div>
        <div id="chat-input">
            <textarea type="text" id="input" tabindex="0"></textarea>
            <button type="submit" onclick="sendMsg()" tabindex="1">Invia</button>
        </div>
    </div>

    <div id="alert">
        <form>
            <i class="ion-load-c"><span>Loading chat</span></i>
            <div>
                <h1></h1>
                <p></p>
                <input type="text" placeholder="key" onfocus="this.placeholder = ''" onblur="this.placeholder = 'key'" required>
            </div>
            <button onclick="Alerter.close()"></button>
        </form>
    </div>
</body>

</html>
