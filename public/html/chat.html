<!DOCTYPE html>

<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1. user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/chat.css">
    <link rel="stylesheet" type="text/css" href="/css/alerter.css">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/alerter.js" type="text/javascript"></script>
    <script src="/js/storageWrap.js" type="text/javascript"></script>
    <script src="/js/encryptor.js" type="text/javascript"></script>
    <script src="/js/styleTools.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/bluebird/3.5.0/bluebird.min.js"></script>
</head>

<body>
    <div id="info">
        <a href="../../">
            <img src="../../logos/logo_small.png">
            <img src="../../logos/logo_name.png">
            <img src="../../logos/logo_subline.png">
        </a>
        <p onclick="Alerter.show('edit_key')"></p>
    </div>
    <div id="content">
        <div id="chat-info">
            <div id="chat-info-toolbar">
                <h2></h2>
                <div id="chat-info-icons">
                    <i id="icon-users-list" class="ion-person-stalker"></i>
                    <i class="ion-help-circled" onclick="event.stopPropagation(); Alerter.show('help')"></i>
                </div>
            </div>
            <div id="chat-info-content"></div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <textarea type="text" id="input" tabindex="0" placeholder="Write something..." onfocus="this.placeholder = ''" onblur="this.placeholder = 'Write something...'"></textarea>
            <button type="submit" onclick="sendMsg()" tabindex="1">Invia</button>
        </div>
    </div>

    <div id="alert"></div>
</body>

</html>
